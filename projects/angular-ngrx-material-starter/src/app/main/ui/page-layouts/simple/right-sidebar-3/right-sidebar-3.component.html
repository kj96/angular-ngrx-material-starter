<div class="page-layout simple right-sidebar inner-sidebar">

    <!-- HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">

        <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                (click)="toggleSidebar('simple-right-sidebar-3')">
            <mat-icon>menu</mat-icon>
        </button>

        <div>
            <h2>Right inner sidebar with content scroll</h2>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <anms-sidebar class="sidebar" name="simple-right-sidebar-3" position="left" lockedOpen="gt-md">

            <!-- SIDEBAR CONTENT -->
            <div class="content p-24" [perfectScrollbar]>
                <anms-demo-sidebar></anms-demo-sidebar>
            </div>
            <!-- / SIDEBAR CONTENT -->

        </anms-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24" [perfectScrollbar]>

            <!-- CONTENT -->
            <div class="content p-24">
                <anms-demo-content></anms-demo-content>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT -->

</div>

<ng-container *ngIf="!item.hidden">
  <div class="group-title" [ngClass]="item.classes">
    <span class="hint-text">{{item.title}}</span>
  </div>

  <div class="group-items">
    <ng-container *ngFor="let item of item.children">
      <anms-vertical-group *ngIf="item.type == 'group'" [item]="item"></anms-vertical-group>
      <anms-vertical-collapsable *ngIf="item.type == 'collapsable'" [item]="item"></anms-vertical-collapsable>
      <anms-vertical-item *ngIf="item.type == 'item'" [item]="item"></anms-vertical-item>
    </ng-container>
  </div>
</ng-container>
